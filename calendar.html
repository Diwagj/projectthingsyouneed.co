<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <style>
        .content {
            min-height: 92.5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #6f97c4;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .calendar {
            width: 500px;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .header button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            width: 40px;
            height: 40px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        }

        .monthYear {
            text-align: center;
            font-weight: 600;
            width: 150px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .day {
            text-align: center;
            padding: 5px;
            width: #999Fa6;
            font-weight: 500;
        }

        .dates {
           display: grid;
           grid-template-columns: repeat(7, 1fr);
           gap: 5px;
        }

        .date {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            margin: auto;
            cursor: pointer;
            font-weight: 600;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .date:hover,
        .date.active {
            background: #ff5869;
            color: #fff;
        }

        .date.inactive {
            color:#d2d2d2;
        }
        
        .date.inactive:hover {
            color: #fff;
        }

        @media (max-width:450px) {
            .calendar {
                max-width: 300px;
                padding: 10px;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }

            .dates {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 0px;
                font-size: 15px;
            }
        }
        
    </style>

                </button>
                <div class="monthYear" id="monthYear"></div>
                    <button id="nextBtn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
            </div>
                <div class="days">
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
